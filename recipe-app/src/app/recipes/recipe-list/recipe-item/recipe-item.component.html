<div class="card mb-4" >
  <img [src]="recipe.imagePath" class="card-img-top img-fluid" alt="{{recipe.name}}">
  <div class="card-body">
    <h5 class="card-title">{{recipe.name}}</h5>
    <p class="card-text">{{recipe.description}}</p>
    <a
       class="btn btn-primary pointer"
       (click)="onSelected(recipe.name, recipe.description, recipe.imagePath, recipe.ingredient)"
    >Go to Recipe</a>
  </div>
</div>
