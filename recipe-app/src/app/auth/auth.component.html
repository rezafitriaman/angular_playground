<div class="container mt-4">
    <div class="row">
      <div class="col-xs-12 col-md-6 offset-md-4">
        <form #mainForm=ngForm>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
              required
              ngModel
              email
              #email="ngModel"
            >
            <div id="emailHelp" class="form-text" *ngIf="email.invalid && email.touched">This field is required</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="password"
              required
              ngModel
              #password="ngModel"
            >
            <div id="passwordHelp" class="form-text" *ngIf="password.invalid && password.touched">This field is required</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
