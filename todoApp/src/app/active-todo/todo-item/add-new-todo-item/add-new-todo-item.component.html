<div class="relative text-gray-700 mt-6" *ngIf="!loading">
    <form (ngSubmit)="onSubmit()" #addItemForm="ngForm">
        <input
            class="px-3 py-3 placeholder-sky-300 text-gray-600 relative bg-white rounded text-base border border-gray-300 outline-none focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-transparent w-full"
            type="text"
            placeholder="Place your todo..."
            name="newItem"
            required
            [(ngModel)]="inputValue"
            (keydown)="onKeyDown()" />
        <button
            class="absolute cursor-pointer inset-y-0 right-0 flex items-center px-2 font-bold text-white bg-sky-300 rounded-r-lg hover:bg-sky-200 focus:bg-sky-200"
            type="submit">
            <svg
                class="fill-current"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="white">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
        </button>
    </form>
</div>
