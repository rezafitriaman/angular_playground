<div class="relative text-gray-700 mt-6">
  <input class="px-3 py-3 placeholder-blueGray-300 text-gray-600 relative bg-white bg-white rounded text-base border border-blueGray-300 outline-none focus:outline-none focus:ring w-full"
         type="text"
         placeholder="Add new todo..."
          [(ngModel)]="newTodo"
  (keydown)="onEnterDown($event, newTodo)">
  <a class="absolute cursor-pointer inset-y-0 right-0 flex items-center px-2 font-bold text-white bg-emerald-500 rounded-r-lg text-white hover:bg-emerald-400 focus:bg-emerald-400"
  (click)="addTodo(newTodo)">
    <svg class="text-current" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="white"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
  </a>
</div>
