<div #sliderContainer class="container mx-auto px-4 mt-4">
    <div #overflowParentContainer class="flex relative overflow-x-auto scrollbar-hide md:overflow-hidden" (scroll)="onScroll($event)">
        <div #parentContainer class="flex leading-none divide-x divide-slate-300 transition ease-in-out duration-300">
            <span class="px-4 first:pl-0 flex items-center whitespace-nowrap" *ngFor="let todo of todos; let i = index">
                <a class="cursor-pointer capitalize h-6 flex items-center border-b-2 border-white" [routerLink]="['/activeTodo', todo.name]" routerLinkActive="border-gray-300">
                    <span class="flex relative">
                        <span class="text-emerald-500 flex items-center mr-0.5" *ngIf="isNewTodo && todos.length === i + 1">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true"
                                focusable="false"
                                data-prefix="fas"
                                data-icon="plus"
                                class="svg-inline--fa fa-plus w-3 h-3 block fill-current"
                                role="img"
                                viewBox="0 0 448 512">
                                <path
                                    fill="currentColor"
                                    d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z" />
                            </svg>
                        </span>
                        <span class="text-gray-600 hover:text-gray-400">
                            {{todo.label}}
                        </span>
                    </span>
                </a>
            </span>
        </div>
        <div class="absolute hidden items-center justify-between w-full pointer-events-none md:flex">
            <div class="flex items-center justify-center bg-white">
                <button #btnLeft (click)="onClick(2)" class="w-6 h-6 rounded-full bg-white cursor-pointer border-2 border-slate-300 m-0 p-0 pointer-events-auto group hidden">
                    <span class="text-gray-300 group-hover:text-gray-500 flex items-center justify-center">
                        <svg class="fill-current block h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z"/></svg>
                    </span>
                </button>
            </div>
            <div class="flex items-center justify-center bg-white">
                <button #btnRight (click)="onClick(3)" class="w-6 h-6 rounded-full bg-white cursor-pointer border-2 border-slate-300 m-0 p-0 pointer-events-auto group hidden">
                    <span class="text-gray-300 group-hover:text-gray-500 flex items-center justify-center">
                        <svg class="fill-current block h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"/></svg>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
