<h3 class="text-2xl font-bold text-center text-gray-400">Login to your List</h3>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mt-4">
        <div>
            <label class="block text-gray-600" for="email">Email</label>
            <input id="email"
                class="px-3 py-3 mt-2 placeholder-blueGray-300 text-gray-600 relative 
                    bg-white rounded text-base border border-gray-300 outline-none 
                    focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent w-full"
                type="email"
                placeholder="Email"
                name="email"
                required
                ngModel
                email
                #email="ngModel" />
        </div>
        <span *ngIf="email.invalid && email.touched"
            class="text-xs tracking-wide text-red-600">
            Email field is required
        </span>
        <div class="mt-4">
            <label class="block text-gray-600" for="password"> Password </label>
            <input
                id="password"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                type="password"
                placeholder="Password"
                name="password"
                required
                ngModel
                minlength="6"
                #password="ngModel" />
        </div>
        <span *ngIf="password.invalid && password.touched"
            class="text-xs tracking-wide text-red-600">
            Password field is required
        </span>
        <div class="flex items-baseline justify-between flex-wrap">
            <span class="flex justify-between">
                <button
                    [disabled]="loginForm.form.invalid"
                    [ngClass]="{'hover:bg-blue-400': !loginForm.form.invalid, 'cursor-not-allowed': loginForm.form.invalid}"
                    class="relative px-6 py-2 mt-4 text-white bg-blue-500 rounded-md disabled:opacity-50 cursor-not-allowed"
                    type="submit">
                    <span [ngClass]="{'invisible ': isLoading}">Login</span>
                    <span *ngIf="isLoading" class="absolute left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2">
                        <app-loading-spinner></app-loading-spinner>
                    </span>
                </button>
                <button
                    class="px-6 py-2 mt-4 text-gray-600 rounded-md hover:text-gray-400"
                    type="button"
                    (click)="signupBtn()">
                    Account maken
                </button>
            </span>
            <a href="#" class="mt-3 text-sm text-blue-500 hover:underline">
                Forgot password?
            </a>
        </div>
    </div>
</form>
