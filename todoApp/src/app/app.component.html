<app-header [brand]="title"></app-header>
<div class="container mx-auto px-4 mt-4 relative bg-white">
    <router-outlet></router-outlet>

    <div class="fixed left-1/2 top-1/2 transform -translate-y-1/2 -translate-x-1/2 text-gray-200 flex flex-col items-center z-[-10] pointer-events-none">
        <svg
            class="svg-inline--fa fa-rectangle-list block h-8 w-8 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="rectangle-list"
            role="img"
            viewBox="0 0 576 512">
            <path fill="currentColor"

        </svg>
        <span>Select your todo... :)</span>
    </div>
</div>

<!-- TODO on mouseenter not dismiss the snackbar (stop timeout) and on mouseleave dismiss snackbar if the timeout runs out  -->
<div class="w-full px-4 fixed bottom-8 left-1/2 -translate-x-1/2 z-20" *ngIf="error">
    <div class="flex flex-row items-center justify-between p-4 text-sm leading-none font-medium rounded-md whitespace-no-wrap w-full min-h-[48px] bg-stone-800">
        <div class="inline-flex items-center text-white">
            {{error}}
        </div>
        <button class="text-blue-500 cursor-pointer hover:opacity-50 uppercase" (click)="onDismissSnackbar()">
            Dismiss
        </button>
    </div>
</div>
