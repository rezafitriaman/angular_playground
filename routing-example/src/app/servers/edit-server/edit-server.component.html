<h4 *ngIf="!allowEdit">You are not allowed to edit the server</h4>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Server Name</label>
    <input type="text"
           id="name"
           class="form-control"
           [(ngModel)]="serverName">
    {{serverName}}
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select class="form-select mb-3"
            aria-label=".form-select-lg example"
            [(ngModel)]="serverStatus">
      <option value="online" selected="selected">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary"
          (click)="onUpdateServer()">Update Server</button>

</div>
