<div class="container mt-4">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-4">
      <form
        #postForm="ngForm"
        (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            id="title"
            type="text"
            class="form-control"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            id="content"
            class="form-control"
            name="content"
            cols="30"
            rows="10"
            required
            ngModel
          ></textarea>
        </div>
        <button
          class="btn btn-primary mt-4"
          type="submit"
          [disabled]="postForm.invalid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row mt-4">
    <div class="col-xs-12 col-md-6 offset-md-4">
      <button
        class="btn btn-primary"
        (click)="onFetchPosts()"
      >
        Fetch posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-xs-12 col-md-6 offset-md-4">
      <p>No posts available!</p>
    </div>
  </div>
</div>
