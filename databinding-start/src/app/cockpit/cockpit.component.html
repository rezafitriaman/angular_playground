<div class="row">
  <div class="col-12">
    <p>Add new Servers or blueprints!</p>
    <label for="name">Server Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="newServerName">
    <label for="content">Server Content</label>
    <input type="text" id="content" class="form-control" [(ngModel)]="newServerContent">
    <br>
    <button
      class="btn btn-primary me-2"
      (click)="onAddServer()">
      Add Server
    </button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint()">
      Add Server Blueprint
    </button>
  </div>
</div>
