<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <ul class="list-group">
        <li class="list-group-item"
            appBasicHighlight
        *ngFor="let number of numbers">{{number}}</li>
      </ul>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <ul class="list-group" *ngIf="!onlyOdd">
        <li class="list-group-item"
            [ngClass]="{even: even % 2 === 0 }"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">{{even}}</li>
      </ul>

      <ul class="list-group" *ngIf="onlyOdd">
        <li class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0 }"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'blue' : 'transparent'}"
            *ngFor="let odd of oddNumbers">{{odd}}</li>
      </ul>
      <p appBetterHighlight>Style me with basic directive!</p>
    </div>
  </div>
</div>
